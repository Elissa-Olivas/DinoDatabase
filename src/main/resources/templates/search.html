<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" th:href="@{/css.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>DINO-HOME</title>
    <nav>
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/dinosaur}">Dinosaurs</a></li>
            <li><a th:href="@{/fossils}">Fossils</a></li>
        </ul>
    </nav>
</head>
<body>
<div class="search-bar container">
    <div class="row">
        <div class="col s12">
            <!-- <form action="#" method="get"> -->
            <form action="search" method="get">
                <div class="input-field">
                    <input name="q" type="search" placeholder="Search dinosaurs..." required="required" autocomplete="off"/>
                    <i class="material-icons">Search for a Dinosaur by Name</i>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="dino-main-content">
    <div class="dino-loop">
        <div th:each="dinoDetails: ${dinoDetails}" >
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img class="dinoImage" th:src="@{'/images/' + ${dinoDetails.imageId} + '.jpeg'}" alt="image of a dinosaur" style="width: 220px;">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 th:href="'/Dinosaur/' + ${dinoDetails.dinoName}" th:text="${dinoDetails.dinoName}" class="card-title"></h5>
                            <h6 th:href="'/Dinosaur/' + ${dinoDetails.pronunciation}" th:text="${dinoDetails.pronunciation}"></h6>
                            <p th:href="'/Dinosaur/' + ${dinoDetails.dietName}" th:text="'Diet: '+ ${dinoDetails.dietName}" class="card-text"></p>     <!-- returns the idNumber and not the actual Category type -->
                            <p th:href="'/Dinosaur/' + ${dinoDetails.eraName}" th:text="'Era: ' + ${dinoDetails.eraName}" class="card-text"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
