<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" th:href="@{/css.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>DINO-HOME</title>
    <nav>
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/dinosaur}">Dinosaurs</a></li>
            <li><a th:href="@{/fossils}">Fossils</a></li>
        </ul>
    </nav>
</head>
<body>
<div class="home-main-content">
    <h1>Dinosaurs</h1>
    <h2>A Dino Database</h2>
    <p>Learn more about all the different dinosaurs and how fossils form.</p>
    <img th:src="'/images/' + 'Dino.jpg'"/>
    <div class="main-details">
        <div class="row">
            <div class="column">
                <div class="card text-center" style="width: 18rem;">
                    <img th:src="'/images/' + 'dinocardphoto.webp'" class="card-img-top" alt="pic of dinos">
                    <div class="card-body">
                        <h5 class="card-title">Dinosaurs</h5>
                        <p class="card-text">Learn more about the different dinosaurs</p>
                        <a th:href="@{/dinosaur}" class="btn btn-primary">Go to Dinos</a>
                    </div>
                </div>
                <div class="card text-center" style="width: 18rem;">
                    <img th:src="'/images/' + 'fossil.jpeg'" class="card-img-top" alt="pic of dinos">
                    <div class="card-body">
                        <h5 class="card-title">Fossils</h5>
                        <p class="card-text">Learn more about how fossils are formed</p>
                        <a th:href="@{/fossils}" class="btn btn-primary">Go to Fossils</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
