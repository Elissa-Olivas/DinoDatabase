<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" th:href="@{/css.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Dino-Directory</title>
    <nav>
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/dinosaur}">Dinosaurs</a></li>
            <li><a th:href="@{/fossils}">Fossils</a></li>
        </ul>
    </nav>
</head>
<body>
<div class="dino-main-content">
    <div class="dino-loop">
      <div th:each="ListOfDinos: ${dinosaur}" >
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img class="dinoImage" th:src="@{'/images/' + ${ListOfDinos.imageId} + '.jpeg'}" alt="image of a dinosaur" style="width: 220px;">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 th:href="'/Dinosaur/' + ${ListOfDinos.dinoName}" th:text="${ListOfDinos.dinoName}" class="card-title"></h5>
                            <h6 th:href="'/Dinosaur/' + ${ListOfDinos.pronunciation}" th:text="${ListOfDinos.pronunciation}"></h6>
                            <p th:href="'/Dinosaur/' + ${ListOfDinos.dietName}" th:text="'Diet: '+ ${ListOfDinos.dietName}" class="card-text"></p>     <!-- returns the idNumber and not the actual Category type -->
                            <p th:href="'/Dinosaur/' + ${ListOfDinos.eraName}" th:text="'Era: ' + ${ListOfDinos.eraName}" class="card-text"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
</body>
</html>
