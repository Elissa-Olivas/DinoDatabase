<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" th:href="@{/css.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Dino-Directory</title>
    <div class="navbar">
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/dinosaurs}">Dinosaurs</a></li>
            <li><a th:href="@{/fossils}">Fossils</a></li>
        </ul>
    </div>
</head>
<body>
<div class="dino-main-content">
    <div class="dino-loop">
        <div th:each="DinoCard: ${dinosaurs}" >
        <!-- start of card -->
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img class="dinoImage" th:src="@{'/images/' + ${image.imageName} + '.jpeg'}" alt="image of a dinosaur">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 th:text="${DinoCard.dinoName}" class="card-title">DINO NAME</h5>
                        <h6 th:text="${DinoCard.pronunciation}">Pronunciation</h6>
                        <p th:text="${DinoCard.dietId}" class="card-text">DIET</p>     <!-- returns the idNumber and not the actual Category type -->
                        <p th:text="${DinoCard.eraId}" class="card-text">ERA</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
